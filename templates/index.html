<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversational Voice Agent</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <h1>Conversational Voice Agent</h1>

  <!-- Record/Stop Button -->
  <button id="record-btn">
    <i class="fa-solid fa-microphone"></i> Start Recording
  </button>

  <!-- Stop Agent Button -->
  <button id="stop-agent-btn" class="secondary-btn" style="display: none;">
    <i class="fa-solid fa-stop"></i> Stop Agent
  </button>

  <!-- Status -->
  <p id="status">Idle</p>

  <!-- Hidden audio playback -->
  <audio id="echo-audio" style="display: none;"></audio>

  <!-- JS -->
  <script src="/static/script.js"></script>
</body>
</html>
